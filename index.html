<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="calculator.css">
  <title>iOS Calculator</title>
</head>
<body>
  <section id="calculator">
    <div id="result">
      <h2 id="result-text">0</h2>
    </div>
    <div id="buttons">
      <div class="row">
        <button class="default-button medium-button" id="clear">C</button>
        <button class="default-button small-button" id="back">←</button>
        <button class="operand small-button" id="div">÷</button>
      </div>
      <div class="row">
        <button class="default-button small-button digit">7</button>
        <button class="default-button small-button digit">8</button>
        <button class="default-button small-button digit">9</button>
        <button class="operand small-button" id="mul">×</button>
      </div>
      <div class="row">
        <button class="default-button small-button digit">4</button>
        <button class="default-button small-button digit">5</button>
        <button class="default-button small-button digit">6</button>
        <button class="operand small-button" id="sub">-</button>
      </div>
      <div class="row">
        <button class="default-button small-button digit">1</button>
        <button class="default-button small-button digit">2</button>
        <button class="default-button small-button digit">3</button>
        <button class="operand small-button" id="add">+</button>
      </div>
      <div class="row">
        <button class="default-button large-button digit">0</button>
        <button class="operand small-button" id="equal">=</button>
      </div>
    </div>
  </section>
  <script src="calculator.js"></script>
</body>
</html>
